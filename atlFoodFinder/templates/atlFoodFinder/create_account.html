<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://fonts.googleapis.com/css?family=Rethink+Sans&display=swap" rel="stylesheet" />
    <title>ATL Food Finder</title>
    <style>
        #map {
            height: 860px;
            width: 100%;
        }
        .popup-box {
            font-family: "Rethink Sans", serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
        }
        .popup-content {
            position: relative;
            background-color: white;
            padding: 50px;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .form-input {
            margin-bottom: 15px;
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .create-account-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="popup-box"></div>
    <script>
        function createPopup(contentHTML) {
            const popupContainer = document.getElementById('popup-box');
            const popupBox = document.createElement('div');
            const popupContent = document.createElement('div');

            popupBox.className = 'popup-box';
            popupContent.className = 'popup-content';
            popupContent.innerHTML = contentHTML;

            popupBox.appendChild(popupContent);
            popupContainer.appendChild(popupBox);
        }

            const createAccountHTML =
                '<h1>Create Account</h1>' +
                '<form id="login-form" method = "post" action = "/create_account/">' +
                '<input type="hidden" name="csrfmiddlewaretoken" value="' + document.querySelector('meta[name="csrf-token"]').getAttribute('content') + '">' +
                '<input type="email" name="email" class="form-input" placeholder="Email" required><br>' +
                '<input type="text" name="first_name" class="form-input" placeholder="First Name" required><br>' +
                '<input type="text" name="last_name" class="form-input" placeholder="Last Name" required><br>' +
                '<input type="text" name="username" class="form-input" placeholder="Username" required><br>' +
                '<input type="password" name="password" class="form-input" placeholder="Password" required autocomplete="new-password"><br>' +
                '<p id="min-length" style="color: red;">At least 8 characters</p>' +
                '<p id="number-required" style="color: red;">At least 1 number</p>' +
                '<p id="special-required" style="color: red;">At least 1 special character</p>' +
                '<button type="submit" class="create-account-btn">Create Account</button>'+
                '</form>';

            window.onload = function() {
                createPopup(createAccountHTML);

                const form = document.getElementById('login-form');
                if (form) {
                    form.addEventListener('submit', submitCreateAccount);
                }


                document.addEventListener('input', function (event) {
                    if (event.target && event.target.id === "password") {
                        var password = event.target.value;
                        var minLength = document.getElementById("min-length");
                        var numberRequired = document.getElementById("number-required");
                        var specialRequired = document.getElementById("special-required");

                        minLength.style.color = password.length >= 8 ? "green" : "red";
                        numberRequired.style.color = /\d/.test(password) ? "green" : "red";
                        specialRequired.style.color = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? "green" : "red";
                    }
                });

                document.querySelector(".create-account-btn").addEventListener("click", function() {
                    var password = document.querySelector("input[name='password']").value;
                    if (!validatePassword(password)) {
                        document.querySelector("input[name='password']").setCustomValidity("Password doesn't meet the requirements.");
                    } else {
                        document.querySelector("input[name='password']").setCustomValidity("");
                    }
                });}

        function submitCreateAccount(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            const password = formData.get('password');

            if (!validatePassword(password)) {
                alert("Password doesn't meet the requirements.");
                return;
            }

            fetch('/create_account/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = '/show_map/';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error: ', error));
        }

        function validatePassword(password) {
            var minLength = password.length >= 8;
            var hasNumber = /\d/.test(password);
            var hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            return minLength && hasNumber && hasSpecial;
        }

        function initMap() {
            const options = {
                zoom: 12,
                center: { lat: 33.748783, lng: -84.388168 },
            };
            const map = new google.maps.Map(document.getElementById('map'), options);

        }

    </script>

<div id="map"></div>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgFZC03jZ8-VLPhnewMrcDndXqD475ZOE&callback=initMap" async defer></script>



</body>
</html>
